<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let url_for_redirect = 'https://api.jontes.page/api/arch?' + searchParams.get('mirror');
        fetch(url_for_redirect)
        .then(response => response.text())
        .then(data => replaceLink(data));
        function replaceLink(data) {
            document.getElementById("h1").innerHTML = "Downloading Arch Linux";
            window.location.replace(data);
        }
    </script>
</head>
<body>
    <h1 id="h1">Please enable Javascript for this redirect to work.</h1>
</body>
</html>
